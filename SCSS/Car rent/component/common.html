<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="car-card">
      <h2>
        The Best Platform <br />
        for Car Rental
      </h2>
      <p>
        Ease of doing a car rental safely and reliably. Of course at a low
        price.
      </p>
      <a href="#">Rental car</a>
      <img src="../images/card-1-car.png" alt="" />
    </div>

    <div class="mini-card">
      <div class="top-bar">
        <div class="title">
          <h3>Koenigsegg</h3>
          <h4>sport</h4>
        </div>
        <i class="fa-solid fa-heart"></i>
      </div>
      <img src="../images/card-1-car.png" alt="" />
      <div class="info">
        <span><i class="fa-solid fa-gas-pump"></i> 90L</span>
        <span>
          <i class="fa-solid fa-dharmachakra"></i>
          Manual
        </span>
        <span> <i class="fa-solid fa-user-group"></i>People </span>
      </div>
      <div class="cta">
        <span>$99.00/ <span>day</span> </span>
        <a href="#">Rent now</a>
      </div>
    </div>

    <div class="selector">
      <input type="radio" name="" id="pick-up" />
      <label for="pick-up"> Pick-up </label>
      <div class="options">
        <div class="location">
          <label for="location">Location</label><br />
          <select name="" id="location">
            <option value="" selected disabled>Select your city</option>
            <option value="rjt">Rajkot</option>
            <option value="abd">Ahmedabad</option>
            <option value="srt">Surat</option>
            <option value="brd">Baroda</option>
          </select>
        </div>
        <div class="date">
          <label for="date">Date</label><br />
          <select name="" id="date">
            <option value="" selected disabled>Select your date</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
          </select>
        </div>
        <div class="time">
          <label for="time">Time</label><br />
          <select name="" id="time">
            <option value="" selected disabled>Select your time</option>
            <option value="">11:00</option>
            <option value="">12:00</option>
            <option value="">13:00</option>
            <option value="">14:00</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
