<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS_CSS-3/card.css" />
  </head>
  <body>
    <script>
      let body = document.getElementsByTagName('body')[0];

      let newCardEle = document.createElement('div');
      newCardEle.classList.add('card');
      let newCardInfoEle = document.createElement('div');
      newCardInfoEle.classList.add('card-info');

      let newImgEle = document.createElement('img');
      newImgEle.setAttribute(
        'src',
        'https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
      );

      let newNameEle = document.createElement('div');
      newNameEle.classList.add('name');
      newNameEle.innerText = 'Sushil';
      let newCityEle = document.createElement('div');
      newCityEle.classList.add('city');
      newCityEle.innerText = 'Rajkot';
      let newProfessionEle = document.createElement('div');
      newProfessionEle.classList.add('profession');
      newProfessionEle.innerText = 'Full Stack Developer';

      newCardInfoEle.append(newImgEle);
      newCardInfoEle.append(newNameEle);
      newCardInfoEle.append(newCityEle);
      newCardInfoEle.append(newProfessionEle);

      //   console.log(newCardInfoEle);
      newCardEle.append(newCardInfoEle);
      //   console.log(newCardEle);
      body.prepend(newCardEle);
    </script>
  </body>
</html>
