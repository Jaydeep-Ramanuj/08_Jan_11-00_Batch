<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a = 10;
      console.log('a:', a);
      console.log(typeof a);

      b = '10';
      console.log('b:', b);
      console.log(typeof b);

      // answer = a == b; //checks values, comparison operator
      answer = a === b; //checks value as well as types, strict comparison operator
      console.log('answer:', answer);
    </script>
  </body>
</html>

<!-- =, for assignment -->
<!-- ==, for comparison of values-->
<!-- ===, for comparison of values as well as types-->
