      let c;
      c = 30;
      console.log('c:', c);
      //   console.log('--------');

      //   let c;
      c = 501;
      console.log('c:', c);
      //   console.log(c);

      //   let x = 60;

      //   const d = 100;

      //   ------------------
      //  var
      //   You can declare and redeclare variable using var
      //   You can initialize as well as change variable its value

      //  let

      //  You can initialize as well as change variable its value

      //   const
      // You can declare but can not redeclare variable using let
      // You can initialize but can not change its value
    </script>
