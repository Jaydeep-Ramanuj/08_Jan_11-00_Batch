<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      //   syntax

      //   function declaration/definition
      //     function function_name(parameter1,parameter2,...){
      //     // code
      // }

      // function call
      //   function_name(argument1,argument2,...)

      //   greet();

      function greet(name) {
        console.log('Good Morning, ' + name);
      }

      greet('jay');
      greet('Sunny');
      greet('Pragati');

      function sum(num1, num2) {
        console.log(`${num1} + ${num2} = ${num1 + num2}`);
        return num1 + num2;
      }

      //   result = sum(10, 20);
      //   console.log(result);

      sum(43621, 34121);

      function printNames(array) {
        for (let i = 0; i < array.length; i++) console.log(array[i]);
      }
      names = ['jay', 'ajay', 'sanjay', 'vijay'];
      printNames(names);
      //   printNames();

      console.log();

      //   anonymous function /arrow function

      //   function expression
      say = (name) => 'Hello, ' + name;

      console.log(say('Naman'));
      // function declaration
      function getPow(num, pow) {
        let powResult = 1;
        for (let i = 0; i < pow; i++) {
          powResult = powResult * num;
        }
        return powResult;
      }

      let result = getPow(2, 10);
      console.log(result);
    </script>
  </body>
