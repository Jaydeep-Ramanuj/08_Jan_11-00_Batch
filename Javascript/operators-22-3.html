<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // assignment operator
      a = 10;
      console.log(a);

      // -----------

      //   arithmetic operator

      //   addition (+)
      console.log(10 + 20);

      //   subtraction operator (-)
      console.log(20 - 10);

      //   multiplication operator (*)
      console.log(10 * 20);

      //   division operator (/)
      console.log(25 / 5);

      //   modulo operator (%)
      console.log(63 % 6);

      // exponential operator (**)
      console.log(2 ** 3);

      num = 10;
      console.log(num);

      // -----------

      //   num = num + 1; // self increment way 1
      //   console.log(num);

      //   num += 2; // // self increment way 2
      //   console.log(num);

      //   num++; // self increment by 1 only
      //   num--; // self decrement by 1o only

      //   ++num; // pre increment
      //   num++; // post increment

      console.log(num++);
      console.log(num);

      // -----------
      //   conditional operator

      //   less than (<)
      console.log(10 < 20);

      //   greater than (>)
      console.log(20 > 10);

      //   less than equal to (<=)
      console.log(10 <= 10);

      //   greater than equal to (>=)
      console.log(10 >= 10);

      // -----------

      // comparison operator (==)
      console.log(10 == 10);

      // strict comparison operator (===)
      console.log(10 === '10');

      //   not equal to
      console.log(10 != 10);

      console.log(10 !== '10');

      // -----------

      //   Logical operator

      // True = 1 = on
      // False = 0 = off

      // 1 switch =>
      //    T | F => 1 | 0

      // 2 switch =>
      // T | T
      // F | F
      // T | F
      // F | T

      // 3 switch =>

      // T | T | T
      // T | T | F
      // T | F | F
      // F | F | F

      // F | T | T
      // T | F | T
      // F | F | T
      // F | T | F

      // AND => gives true only if all condition satisfies (&&)

      // OR => gives if any condition satisfies (||)

      // NOT => gives false if tue , gives true if false (!)

      //   T | F => off
      //   F | F => off
      //   F | T => off
      //   T | T => off

      // AND
      console.log(1 > 2 && 2 > 3 && 1 < 10);
      // OR
      console.log(1 < 2 || 2 > 3 || 1 > 10);
      // NOT
      console.log(!(1 < 2));

      //   Short circuiting

      10 < 20 && console.log(' yes 10 is less than 20');

      1 < 2 || console.log('5 is not equal to 6');

      // -----------

      // Ternary operator

      // (condition) ? expression 1: expression 2

      1 > 2
        ? console.log('1 less than 2')
        : console.log('1 is not less than 2');

      console.log((2 && 0) || false || 3);

      //   num1 = Number(prompt('Enter first number'));
      //   console.log(num1);
    </script>
  </body>
</html>
