<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="" id="pass" />
      <button onclick="return false">Submit</button>
    </form>
    <script>
      const passVal = document.getElementById('pass').value;
      document
        .getElementsByTagName('button')[0]
        .addEventListener('click', () => {
          //   console.log(validatePassword(passVal));
          console.log(validatePassword(passVal));
        });

      function validatePassword(passVal) {
        let isPassEmpty;
        let isPassLT3;
        let isPassGT16;
        let isPassHasDigit;
        let isPassHasSmallCharacter;
        let isPassHasCapitalCharacter;
        let isPassHasSymbol;

        isPassEmpty = passVal.length == 0 ? true : false;
        isPassLT3 = passVal.length <= 3 ? true : false;
        isPassGT16 = passVal.length >= 16 ? true : false;

        for (let i = 0; i < passVal.length; i++) {
          if ('0123456789'.includes(passVal[i])) {
            isPassHasDigit = true;
          } else {
            isPassHasDigit = false;
          }
          if ('abcdefghijklmnopqrstuvwxyz'.includes(passVal[i])) {
            isPassHasSmallCharacter = true;
          } else {
            isPassHasSmallCharacter = false;
          }
          if ('ABCDEFGHIJKLMNOPQRSTUVWXYZ'.includes(passVal[i])) {
            isPassHasCapitalCharacter = true;
          } else {
            isPassHasCapitalCharacter = false;
          }
          if ('!@#$%^&*()'.includes(passVal[i])) {
            isPassHasSymbol = true;
          } else {
            isPassHasSymbol = false;
          }
        }

        console.log(isPassEmpty);
        console.log(isPassLT3);
        console.log(isPassGT16);
        console.log(isPassHasDigit);
        console.log(isPassHasSmallCharacter);
        console.log(isPassHasCapitalCharacter);
        console.log(isPassHasSymbol);

        return (
          !isPassEmpty &&
          !isPassLT3 &&
          !isPassGT16 &&
          isPassHasDigit &&
          isPassHasSmallCharacter &&
          isPassHasCapitalCharacter &&
          isPassHasSymbol
        );
      }
    </script>
  </body>
</html>
