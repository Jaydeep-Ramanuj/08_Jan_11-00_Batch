<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <img
      class="size-56 m-10 sepia hover:filter-none transition-all duration-300"
      src="https://images.pexels.com/photos/37730/sunset-boat-sea-ship-37730.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt=""
    />

      alt=""

    <img
      class="size-56 m-10 brightness-200 hover:filter-none transition-all duration-300"

      alt=""
    />
    <img
      class="size-56 m-10 contrast-150 hover:filter-none transition-all duration-300"

      alt=""
    />

      class="size-56 m-10 blur-[1px] hover:filter-none transition-all duration-300"
      src="https://images.pexels.com/photos/37730/sunset-boat-sea-ship-37730.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
