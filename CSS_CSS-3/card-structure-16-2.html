<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .card {
        margin: 100px auto;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        width: 300px;
        border-radius: 12px;
        padding: 10px;
      }
      .img-div {
        height: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #5e94e3;
        border-radius: 8px;
        padding: 20px 0;
      }
      .img-wrapper {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px,
          rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
      }
      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
      .card-info {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      .socials {
        margin-top: 10px;
        width: 70%;
        display: flex;
        justify-content: space-around;
      }
      .fa-brands {
        font-size: 1.8rem;
      }
      .msg-btn {
        padding: 10px 50px;
        background-color: #528de9;
        border-radius: 24px;
        color: rgba(0, 0, 0, 0.777);
        font-size: 1.3rem;
        font-weight: 500;
      }
      .card-title {
        font-size: 1.2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-div">
        <div class="img-wrapper">
          <img
            src="https://yt3.googleusercontent.com/vjCIKyN1OqPDg6ayR3qmc5KTJWWUiUX0LsggRTqyZIkle89V8JljAK5FM_80ilZ4vFXWrh7kXg=s900-c-k-c0x00ffffff-no-rj"
            alt=""
          />
        </div>
      </div>
      <div class="card-info">
        <div class="card-title">
          <div class="card-name">GEEKS-FOR-GEEKS</div>
          <div class="card-usename">@geeks-for-geeks</div>
        </div>
        <div class="socials">
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="description">A Computer Science portal for geeks</div>
        <div class="msg-btn">Message</div>
      </div>
    </div>
  </body>
</html>
