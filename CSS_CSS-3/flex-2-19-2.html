<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        width: 500px;
        height: 500px;
        background-color: beige;
        /* padding: 20px; */
        display: flex;
        margin: 50px auto;
      }
      .child {
        width: 50px;
        height: 50px;
        background-color: aqua;
        border: 1px solid;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* .child1 {
        order: 5;
      }
      .child4 {

      }
      .child5 {
        order: 4;
      }
      .child2 {
        order: 3;
      } */
      .child2 {
        flex-grow: 1;
      }
      .child5 {
        flex-grow: 1;
      }
      .child1 {
        flex-grow: 3;
        flex-shrink: 2;
        flex-basis: 100px;
        flex: 0 1 auto;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child child1">child1</div>
      <div class="child child2">child2</div>
      <div class="child child3">child3</div>
      <div class="child child4">child4</div>
      <div class="child child5">child5</div>
