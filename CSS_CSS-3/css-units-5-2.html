<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        width: 40%;
        height: 500px;
        font-size: 18px;
        background-color: aquamarine;
      }
      .child {
        height: 30vh;
        width: 50vw;
        font-size: 0.8em;
        background-color: burlywood;
      }
      .sub-child {
        font-size: 0.8rem;
        width: 200ch;
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      parent
      <div class="child">
        child
        <div class="sub-child">Sub-child</div>
      </div>
    </div>
  </body>
</html>

<!-- px, %, vh, vw, em, rem, ch -->
