<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent.parent {
        width: 500px;
        height: 500px;
        background-color: aqua;
      }
      .parent * {
        width: 50px;
        height: 50px;
        background-color: blue;
        border: 1px solid black;
      }

      div:nth-child(1) {
        background-color: cadetblue;
      }
      div:nth-child(2) {
        background-color: chartreuse;
      }
      div:nth-last-child(1) {
        background-color: chocolate;
      }
      div:nth-last-child(2) {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>child1</div>
      <div>child2</div>
      <div>child3</div>
      <div>child4</div>
      <div>child5</div>
      <div>child6</div>
      <div>child7</div>
      <div>child8</div>
      <div>child9</div>
      <div>child10</div>
    </div>
  </body>
</html>
