<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .wrapper {
        border: 3px solid;
        margin: 50px auto;
      }
      .box {
        /* width: 500px; */
        height: 500px;
        background-color: magenta;
        /* clip-path: polygon(0 0, 100% 0, 100% 70%, 0% 80%); */
        /* clip-path: polygon(20% 24%, 100% 0, 100% 70%, 0% 100%); */
        /* clip-path: polygon(
          50% 0%,
          61% 36%,
          100% 35%,
          100% 70%,
          68% 74%,
          50% 100%,
          34% 71%,
          0% 70%,
          15% 36%,
          20% 10%
        ); */
        /* clip-path: polygon(
          0% 20%,
          47% 20%,
          60% 0%,
          100% 50%,
          60% 100%,
          43% 82%,
          0% 80%
        ); */
        clip-path: circle(10% at 0% 0%);
        transition: all 300ms;
      }

      .wrapper:hover .box {
        clip-path: circle(150% at 0% 0%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>
