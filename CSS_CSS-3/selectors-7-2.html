<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .parent > .child {
        color: yellowgreen;
      }

      div .sub-child {
        color: red;
      }
      .child-something ~ .sub-child {
        color: purple;
      }
      .ttt {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        child1
        <div class="sub-child child-something">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
        <div class="sub-child">sub-child4</div>
        <div class="sub-child">sub-child5</div>
      </div>
      <div class="child">
        child2
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
        <div class="child ttt">Child</div>
      </div>
    </div>
  </body>
</html>
