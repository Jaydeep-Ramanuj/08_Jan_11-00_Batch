<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Protest Revolution', sans-serif;
      }
      .card {
        width: 90%;
        height: 250px;
        border-radius: 12px;
        padding: 20px;
        background-color: whitesmoke;
        display: flex;
        align-items: center;
      }
      img {
        height: 80%;
        width: 30%;
        object-fit: cover;
        border-radius: 8px;
        /* display: inline-block; */
      }
      .card-info {
        height: 80%;
        margin-left: 10px;
        display: inline-block;
        width: 60%;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <div class="card-info">
        <div class="name">Sushil Tatva</div>
        <div class="email">suhsiltatva@gmail.com</div>
        <div class="location">Rajkot</div>
        <div class="occupation">Full stack</div>
        <div class="about-me">
          He is super smart super duper cool developer, don't mess mess with him
        </div>
      </div>
    </div>
  </body>
</html>
