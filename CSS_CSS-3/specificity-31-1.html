<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red;
      }
      .p2.p2 {
        color: aquamarine;
      }
      #p3 {
        color: blueviolet;
      }
      p {
        color: rgb(50, 115, 117);
      }
      .p3-class {
        color: crimson;
      }
      #p3 {
        color: chartreuse;
      }

      .p3-class {
        color: rgb(247, 7, 7) !important;
      }

      .p2.p2.p2 {
        color: darkgreen;
      }
    </style>
  </head>
  <body>
    <p>This is p tag</p>
    <p class="p2">This is second p tag</p>
    <p style="color: coral" id="p3" class="p3-class">This is third p tag</p>
  </body>
</html>
