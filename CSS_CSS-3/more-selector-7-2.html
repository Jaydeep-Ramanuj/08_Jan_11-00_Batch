<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        color: green;
      }
      input::placeholder {
        color: orange;
      }
      .box {
        height: 300px;
        width: 300px;
        background-color: cadetblue;
      }
      .box:hover {
        background-color: chartreuse;
      }
      input:focus {
        border: 3px solid red;
        outline: none;
      }

      .box::after {
        content: 'This is ';
      }
      li {
        list-style-type: none;
      }
      li:hover + li::before {
        margin-right: 10px;
      }
      li::before {
        content: '\21AA';
        color: red;
      }
      li::after {
        content: '\21A9';
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <input type="text" name="" id="" placeholder="Enter your name" />
  </body>
</html>
