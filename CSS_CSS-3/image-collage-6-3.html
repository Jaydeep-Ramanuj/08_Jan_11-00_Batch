<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        margin: 50px auto;
        width: 60%;
        display: grid;
        grid-template-columns: repeat(4, 150px);
        grid-template-rows: repeat(4, 150px);
        /* gap: 10px; */
        row-gap: 10px;
        column-gap: 10px;
      }

      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border: 3px solid black;
      }

      img:nth-child(1) {
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 2;
        /* z-index: 1; */
      }
      img:nth-child(2) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
      }
      img:nth-child(3) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        grid-column-end: 5;
      }
      img:nth-child(4) {
        /* grid-row: row-start/row-end; */
        grid-row: 3/4;
        /* grid-column: column-start/column-end; */
        grid-column: 1/2;
      }
      img:nth-child(5) {
        /* grid-row: 2/4;
        grid-column: 2/4; */
        grid-row: 2 / span 2;
        grid-column: 2 / span 2;
      }
      img:nth-child(6) {
        grid-row: 2/3;
        grid-column: 4/5;
      }
      img:nth-child(7) {
        /* grid-area: row-start/column-start/row-end/column-end; */
        grid-area: 4/1/5/3;
      }
      img:nth-child(8) {
        grid-area: 4/3/5/4;
      }
      img:nth-child(9) {
        /* grid-area: 3/4/5/5; */
        grid-row: 3 / span 2;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <img
        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
