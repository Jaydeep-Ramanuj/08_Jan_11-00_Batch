<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        font-size: 32px;
      }

      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <b>Content</b>
    </div>
    <button id="has">hasClass</button>
    <button id="add">addClass</button>
    <button id="remove">removeClass</button>
    <button id="toggle">toggleClass</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $('#has').click(() => {
        let className = prompt('Enter class name: ');
        alert($('.box').hasClass(className));
      });
      $('#add').click(() => {
        let className = prompt('Enter class name: ');
        $('.box').addClass(className);
      });
      $('#remove').click(() => {
        let className = prompt('Enter class name: ');
        $('.box').removeClass(className);
      });
      $('#toggle').click(() => {
        let className = prompt('Enter class name: ');
        $('.box').toggleClass(className);
      });
    </script>
  </body>
</html>
