<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      Parent
      <div class="child">child1</div>
      <div class="child" id="child2">child2</div>
      <div class="child">child3</div>
      <div class="child">child4</div>
      <div class="child" id="child5">child5</div>
      <div class="child">child6</div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // Accessing all siblings
      console.log($('#child2').siblings());

      //   // Accessing next sibling
      console.log($('#child2').next());
      //   // Accessing next all siblings
      console.log($('#child2').nextAll());
      //   // Accessing next all siblings until specified element
      console.log($('#child2').nextUntil('#child5'));

      // Accessing prev sibling
      console.log($('#child5').prev());
      // Accessing prev all siblings
      console.log($('#child5').prevAll());
      // Accessing prev all siblings until specified element
      console.log($('#child5').prevUntil('#child2'));
    </script>
  </body>
</html>
