<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        placeholder="Enter your name"
        autocomplete="off"
        autocapitalize="off"
        autofocus
        pattern=""
        minlength="3"
        maxlength="16"
      />
      <input
        type="password"
        minlength="3"
        maxlength="16"
        required
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
      />
      <input type="date" />
      <input type="range" />
      <input type="color" name="" id="" />
      <input type="datetime" />
      <input type="datetime-local" />
      <input type="email" />
      <input type="file" />
      <input type="search" />
      <input type="tel" />
      <input type="month" />
      <input type="submit" />
      <input type="button" title="input button" value="input button" />
      <input type="reset" />
      <input type="time" />
      <input type="url" name="" id="" />
      <input type="number" value="5" min="5" name="" id="" autocomplete="off" />
      <input type="checkbox" />
      <input type="radio" name="" id="" />
      <button>Button tag</button>
    </form>
  </body>
</html>
